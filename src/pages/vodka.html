<!DOCTYPE html>
<html>
<head>
    <title>Vodka - Sky's bar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/output.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        .bar li {
            padding: 5px 0px;
            width: 150px;
            align-content: center;
            text-align: center;
            justify-content: center;
            cursor: pointer;
        }

        .bar.item {
            width: 150px;

        }

        .painelproduto:hover {
            cursor: pointer;
        }


        @media (max-width: 625px) {
            #searchbar {
                display: none;
            }
        }

        @media (max-width: 1055px) {
            #items {
                display: none;
            }
        }

        @media (max-width: 1339px) {
            .panel-items {
                width: 1060px;
            }
        }

        @media (max-width: 1079px) {
            .panel-items {
                width: 800px;
            }
        }

        @media (max-width: 819px) {
            .panel-items {
                width: 540px;
            }
        }
        
        @media (max-width: 577px) {
            .panel-items {
                width: 280px;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: rgb(84 29 5);
        }
        ::-webkit-scrollbar-thumb {
            background: rgb(194 65 12);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(239 82 15);
        }
    </style>
</head>
<body class="bg-orange-50 flex flex-col w-full font-sans items-center">
    <div class="z-20 w-full bg-orange-700 flex flex-row justify-between p-2 pl-10 pr-10 items-center text-yellow-100">
        <a href="../index.html"><img src="../img/logo.png" width="150px"></img></a>
        <div id="searchbar" class="lg:w-100"><form class="w-full"><input type="text" placeholder="Pesquisar" class="bg-transparent placeholder:text-yellow-100 outline-0 border-yellow-100"/></form>
        </div>
        <h2>PEDIDOS</h2>
    </div>
    <div class="sticky w-full bg-gradient-to-r from-orange-600 to-orange-700 flex flex-col justify-center items-center text-yellow-100">
        <ul id="items" class="flex flex-row bar">
            <li class="hover:bg-orange-900">
                <div class="bar.item border-yellow-100 border-r">
                    <a href="whisky.html"><b>WHISKY</b></a>
                </div>
            </li>
            <li class="hover:bg-orange-900">
                <div class="bar.item border-yellow-100 border-r">
                    <a href="vodka.html"><b>VODKA</b></a>
                </div>
            </li>
            <li class="hover:bg-orange-900">
                <div class="bar.item border-yellow-100 border-r">
                    <a href="gin.html"><b>GIN</b></a>
                </div>
            </li>
            <li class="hover:bg-orange-900">
                <div class="bar.item border-yellow-100 border-r">
                    <a><b>LICOR</b></a>
                </div>
            </li>
            <li class="hover:bg-orange-900">
                <div class="bar.item border-yellow-100 border-r">
                    <a><b>ESPUMANTE</b></a>
                </div>
            </li>
            <li class="hover:bg-orange-900">
                <div class="bar.item border-yellow-100 border-r">
                    <a><b>VINHO</b></a>
                </div>
            </li>
            <li class="hover:bg-orange-900">
                <div class="bar.item">
                    <a><b>CHAMPAGNE</b></a>

    <div class="p-7 w-[1300px] h-fit">
        <div class="flex flex-row items-center text-yellow-800"><b>Sky's Bar</b> <img src="../img/seta_r.png" width="30px" style="transform: scale(0.4);"> <b>Vodka</b></div>

        <h1 class="text-xl text-yellow-900 mt-4 mb-4"><b>VODKA - SKY'S BAR</b></h1>
        <div class="flex flex-col w-full h-fit mt-4">
            <div class="panel-items flex flex-row max-w-full relative z-0 items-center justify-center">
                <div id="panel1" class="flex flex-row min-w-[240px] max-w-[1280px] ml-5 mr-5 pb-2 overflow-x-hidden">
                </div>
            </div>

                <div id="panel2" class="flex flex-row min-w-[240px] max-w-[1280px] ml-5 mr-5 pb-2 overflow-x-hidden">

                            <button class="p-0 text-lg h-9 w-9 text-center items-center"><b>+</b></button>

                        <button class="uppercase bg-gradient-to-r from-orange-500 to-orange-600 text-yellow-200 active:bg-gradient-to-l from-orange-500 to-orange-600 p-1 pl-5 pr-5 rounded-md h-9 text-sm"><b>comprar</b></button>
                    </div>

            document.querySelector('#panel3').innerHTML += `
